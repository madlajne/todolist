<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA ZADAŃ</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/buttonsArea.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/todolist.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>

        <section class="section">
            <header>
                <h2 class="section__header">Dodaj nowe zadanie</h2>
            </header>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" type="text" name="addTasks"
                        placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <header>
                <h2 class="section__header">Lista zadań</h2>
                <div class="js-buttonsContainer buttonsArea"></div>
            </header>
            <div class="section__body">
                <ul class="tasks js-tasks">
                </ul>
            </div>
        </section>

    </main>

</body>

</html>
